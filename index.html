<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init()">
    <header class="gallery-head">
        <div class="logo-container">
            <div class="main-layout flex space-between align-center">
                <img class="logo" src="img/LOGO.png" alt="">
                <nav class="main-nav">
                    <ul class="main-nav-list flex clean-list">
                        <li onmousedown="onCloseModal()">Gallery</li>
                        <li onclick="12()">About</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="search-navigator">
            <nav class="main-layout flex align-center">
                <form onsubmit="onSearchTodo(event)">
                    <input type="text" name="search-txt" placeholder="enter search keyword   🔍">
                </form>
                <ul class="search-nav-list flex clean-list">
                    <li class="keyword" onclick="12()">Nature</li>
                    <li class="keyword" onclick="12()">View</li>
                    <li class="keyword" onclick="12()">people</li>
                    <li class="keyword" onclick="12()">funny</li>
                </ul>
            </nav>

        </div>
    </header>

    <main class="gallery-main">
        <div class="grid-container">
            <img src="img/1.jpg" alt="" onclick="onEditImage(1)">
            <img src="img/2.jpg" alt="" onclick="onEditImage(2)">
            <img src="img/3.jpg" alt="" onclick="onEditImage(3)">
            <img src="img/4.jpg" alt="" onclick="onEditImage(4)">
            <img src="img/5.jpg" alt="" onclick="onEditImage(5)">
            <img src="img/6.jpg" alt="" onclick="onEditImage(6)">
            <img src="img/7.jpg" alt="" onclick="onEditImage(7)">
            <img src="img/8.jpg" alt="" onclick="onEditImage(8)">
            <img src="img/9.jpg" alt="" onclick="onEditImage(9)">
            <img src="img/10.jpg" alt="" onclick="onEditImage(10)">
            <img src="img/11.jpg" alt="" onclick="onEditImage(11)">
            <img src="img/12.jpg" alt="" onclick="onEditImage(12)">
            <img src="img/13.jpg" alt="" onclick="onEditImage(13)">
            <img src="img/14.jpg" alt="" onclick="onEditImage(14)">
            <img src="img/15.jpg" alt="" onclick="onEditImage(15)">
            <img src="img/16.jpg" alt="" onclick="onEditImage(16)">
            <img src="img/17.jpg" alt="" onclick="onEditImage(17)">
            <img src="img/18.jpg" alt="" onclick="onEditImage(18)">
            <img src="img/19.jpg" alt="" onclick="onEditImage(19)">
        </div>
    </main>
    <footer class="flex align-center justify-center gallery-foot">
        <img class="logo" src="img/LOGO.png" alt="">
    </footer>

    <div class="modal">
        <header>
            <div class="logo-container">
                <div class="main-layout flex space-between align-center">
                    <img class="logo" src="img/LOGO.png" alt="">
                    <nav class="main-nav">
                        <ul class="main-nav-list flex clean-list">
                            <li onmousedown="onCloseModal()">Gallery</li>
                            <li onclick="12()">About</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-container flex space-between align-center">
            <div class="edit-container">
                <canvas id="canvas" width="150"></canvas>

                <section>
                    <div class="grid-edit flex">
                        <form class="text-input" onkeypress="textInput(event)">
                            <input type="text" name="todo-txt" placeholder="Enter text" />
                        </form>
                    
                        <div class="move-line-down">&#129095;</div>
                        <div class="move-line-up">&#129093;</div>
                        <div class="swich-lines">&#8693;</div>
                        <div class="add-line" onclick="drawText(75, 10)">➕</div>
                        <div class="delte-line" onclick="clearCanvas()">🗑</div>
                        <div class="fontp">A+</div>
                        <div class="font-">A-</div>
                        <div class="align-left">LE</div>
                        <div class="align-center">CE</div>
                        <div class="align-right">RI</div>
                        <div class="impact">impact</div>
                        <div class="text-efect">A</div>
                        <div class="text-color">CO</div>
                        <div class="stikers">
                            < 😀🎃🔔😺 >
                        </div>
                        <div class="share">Share</div>
                        <a href="#" onclick="downloadCanvas(this)" download="canvas" class="downlowd">Download</a>

                        <!-- <div class="downlowd" onclick="downloadImg()">Download</div> -->
                </section>
            </div>
        </main>

        <footer class="footer flex align-center justify-center">
            <img class="logo" src="img/LOGO.png" alt="">
        </footer>
    </div>

</body>

<script src="js/main.js"></script>
</html>
